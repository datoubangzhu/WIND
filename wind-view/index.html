<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>电脑购置系统</title>
<link type="text/css" rel="stylesheet" href="fontsawesome/css/font-awesome.css"/>
<link type="text/css" rel="stylesheet" href="css/style.css"/>
</head>
<body>
<div class="header">
	<div class="logo">
		<a href="index.html"><img style="width: 170px;margin-left: 0px" src="images/logo.png"/></a>
	</div>
	<div class="nav">
		<ul class="clearfix">
			<li>
				<i class="fa fa-cube font_lager"></i>
				<p data-id="goods">电脑信息管理</p>
			</li>
			<li>
				<i class="fa fa-file-text font_lager"></i>
				<p data-id="order">购买信息管理</p>
			</li>
		</ul>
	</div>
	<div class="nav_roll f_left" style="display:none;">
		<div class="f_left">
			<i class="fa fa-caret-left fa-1x"></i>
		</div>
		<div class="f_right">
			<i class="fa fa-caret-right fa-1x"></i>
		</div>
	</div>
	<ul class="login_msg">
		<li title="国泰新点机试考核">考生</li>
		<li><a href="javascript:void(0);">JAVA 赵贵明</a></li>
	</ul>
</div>
<!--top end-->
<div class="main_left">
	<h2><i class="menu_icon fa fa-reorder"></i></h2>
	<ul class="menu">
		<!--商品管理-->
		<li>
			<i class="menu_icon fa fa-list"></i>
			<a href="javascript:void(0);" data-id="goods" data-href="goods_List.html">商品列表</a>
		</li>
		<!--订单管理-->
		<li>
			<i class="menu_icon fa fa-file-text-o"></i>
			<a href="javascript:void(0);" data-id="order" data-href="order_List.html">订单列表</a>
		</li>
	</ul>
</div>
<!--left end-->
<div class="main_right">
	<iframe src="Hello.html" name="cont_box" frameborder="0" width="100%" height="100%" seamless></iframe>
</div>
<!--desktop end-->
<!--javascript include-->
<script src="js/jquery-2.2.1.min.js"></script>
<script src="js/tipSuppliers.js"></script>
<script>
	$("iframe[name='cont_box']").on("load",function(){
		$(".loading").hide();
		setTimeout(function(){$("iframe[name='cont_box']").css("opacity","1");},500);
	});
	$(function(){
		$(".loading").hide();
		setTimeout(function(){$("iframe[name='cont_box']").css("opacity","1");},500);
		$(".nav li:first").trigger("click");
	});
	jQuery("body").jrdek({Mtop:".header",Mleft:".main_left",Mright:".main_right",foldCell:".main_left h2"});
	$(".logo").click(function(){
		$("iframe[name='cont_box']").prop("src","Hello.html");
	});
</script>
</body>
</html>
